server.port = 8080

# see https://docs.spring.io/spring-boot/docs/current/reference/html/production-ready-monitoring.html
management.security.enabled=false
# Removes authorization for endpoints defined in spring-boot-starter-actuator 
endpoints.sensitive=false
# enable /shutdown
endpoints.shutdown.enabled=true
# move all API methods to /manage to prevent conflicts with web pages
management.context_path=/manage

enabled.probability=0.50

hello.values=SingleName

